<html>
<head>
	<style>
		#iframe {
			width:100%;
			height:800px;
		}
		#loc {
			width:100%;
		}
	</style>
</head>
<body>
	<input type="text" id="loc"/>
	<iframe src="uncompressed-html4-nonpersistant-jquery.html" id="iframe"></iframe>
	<script>
		var
			$iframe = document.getElementById('iframe'),
			$loc = document.getElementById('loc');
		window.setInterval(function(){
			$loc.value = $iframe.contentWindow.document.location.href;
		},500);
	</script>
</body>
</html>
